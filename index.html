<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caro Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>Caro Game Online</header>
    <main>
        <div class="game-container">
            <div class="multiplayer-controls">
                <button id="createGame" class="btn">Tạo phòng mới</button>
                <div class="join-game">
                    <input type="text" id="gameCode" placeholder="Nhập mã phòng">
                    <button id="joinGame" class="btn">Vào phòng</button>
                </div>
                <div id="roomInfo"></div>
            </div>
            <div class="status" id="status">Lượt: X</div>
            <div class="board" id="board"></div>
        </div>
        <div class="controls">
            <div class="scoreboard">
                <p>Người chơi A (X): <span id="scoreA">0</span></p>
                <p>Người chơi B (O): <span id="scoreB">0</span></p>
            </div>
            <button class="reset" id="reset">Chơi lại</button>
            <button class="restart" id="restart">Bắt đầu lại</button>
        </div>
    </main>
    <div class="winner-message" id="winnerMessage"></div>

    <!-- Firebase SDKs -->

            messagingSenderId: "459986188429",
            appId: "1:459986188429:web:67397a7597ec7f13a94ac4",
            measurementId: "G-VP9WKBCFV5"

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const database = getDatabase(app);

        // Make Firebase instances available globally
        window.app = app;
        window.database = database;

    <script src="script.js" type="module"></script>
</body>
</html>
